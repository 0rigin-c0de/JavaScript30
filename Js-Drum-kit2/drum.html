<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js NUmerical Drumkit</title>
    <link rel="stylesheet" href="drum.css">
</head>
<body>
    <div class="nums">
        <div data-key="49" class=num>
            <kbd>1</kbd>
            <span class="sound">Drop</span>
        </div>
        <div data-key="50" class=num>
            <kbd>2</kbd>
            <span class="sound">Hiphop</span>
        </div>
        <div data-key="51" class="num">
            <kbd>3</kbd>
            <span class="sound">Jazz</span>
        </div>
        <div data-key="52" class="num">
            <kbd>4</kbd>
            <span class="sound">Spotlight
            </span>
        </div>
    </div>
    
    <audio data-key="49" src="sounds/drop.wav"></audio>
    <audio data-key="50" src="sounds/hiphop.wav"></audio>
    <audio data-key="51" src="sounds/jazz.wav"></audio>
    <audio data-key="52" src="sounds/spotlight.wav"></audio>
    
<script type="text/javascript" src="drum.js"></script>
</body>
</html>
